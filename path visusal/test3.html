<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="./data-set.js"></script>
    <script src="./echarts.js"></script>
    <title>自定义地图底图</title>
</head>

<body>
    <div id="mall_map" class="mall_map"></div>
</body>

</html>
<script type="text/javascript">


    var mychart;
    var option;
    option = {
            title: {
                show: false
            },

            tooltip: {
                trigger: 'item',

            },
            geo: {
                map: 'mallMap',
                roam: true,
                zlevel: -1,
                label: {
                    normal: {
                        show: true,
                        color: '#ffffff',
                    },
                    emphasis: {
                        color: '#ffffff',
                    }
                },
                itemStyle: {
                    normal: {
                        shadowColor: 'rgba(1, 125, 255, 0.5)',
                        shadowBlur: 1,
                        areaColor: '#092449',
                        color: '#017DFF',
                        borderColor: '#017DFF',
                        borderWidth: 2
                    },
                    emphasis: {
                        shadowColor: 'rgba(1, 125, 255, 0.5)',
                        shadowBlur: 1,
                        areaColor: '#092449',
                        color: '#017DFF',
                        borderColor: '#017DFF',
                        borderWidth: 2
                    },
                    textFixed: {
                        Alaska: [20, -20]
                    },
                },
                regions: []
            },
            series: [
                {
                    name: "customer1",
                    type: 'lines',
                    coordinateSystem: 'geo',
                    zlevel: 3,
                    polyline: true,

                    symbol: ['none',
                        'arrow'
                    ],
                    //线特效配置
                    effect: {
                        show: true,
                        period: 3,
                        trailLength: 0.1,
                        // symbol: 'circle', //标记类型
                        symbol: 'pin',
                        loop: false,
                        symbolSize: 15
                    },
                    data: [{coords:[[-121.969526,37.369611],[-121.965870,37.372914],[-121.967655,37.372387]]}]
                }
              
            ]


        }
   
    $.getJSON('http://testcdn.zhimatech.com/map.json', function (value) {
        console.log(value);
        
        var ds = new DataSet();
        
        var worldMap = ds.createView().source(value, {
            type: 'GeoJSON'
        })
        //echarts.dispose(document.getElementById("mall_map"));
        echarts.registerMap('mallMap', value);
        myChart = echarts.init(document.getElementById("mall_map"));
        
     
   
       
        myChart.setOption(option)
    }
    )
    

</script>
<style type="text/css">
    .mall_map {
        width: 1200px;
        height: 800px;
        background-color: #12192c;
    }
</style>
